{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .bg-body{
           background: url("{% static 'img/simplebg.png' %}");
           background-position: center;
           background-repeat: no-repeat;
           background-size: cover;
           background-attachment: fixed;
       }
</style>
</head>
<body class="bg-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3 rounded mx-auto mt-4">
                <h2>Sign Up</h2>
                {% if message %}
                <div class="alert alert-danger">{{message}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="my-2s"><label for="username" class="form-label">Username/email</label> <input type="text" name="uname" class="form-control" ></div>
                    <div class="mb-2"><label for="password" class="form-label">Password</label> <input type="password" name="upass" class="form-control" ></div>
                    <div class="mb-2"><label for="password" class="form-label">Conform Password</label> <input type="password" name="upass1" class="form-control" ></div>
                    <div class="my-2s"><label for="name" class="form-label">Name</label> <input type="text" class="form-control" name="tech_name" ></div>
                    <div class="row my-2">
                        <div class="col-md-6"><label for="name" class="form-label">Div</label> <input type="text" name="tech_div" class="form-control" ></div>
                        <div class="col-md-6"><label for="name" class="form-label">Class</label> <input type="text" name="tech_class" class="form-control" ></div>
                    </div>
                    <div class="row"><div class="col-md-12 my-2"><label for="name" class="form-label">Board</label> <input type="text" name="tech_board" class="form-control" ></div></div>
                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                    
                    
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
