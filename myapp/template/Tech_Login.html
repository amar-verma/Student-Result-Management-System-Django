{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
             .bg-body{
                background: url("{% static 'img/simplebg.png' %}");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
    </style>
</head>
<body class="bg-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3 rounded mx-auto mt-5">
                <h2>Login</h2>
                {% if message %}
                <div class="alert alert-danger">{{message}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="my-2s"><label for="name" class="form-label">Username</label> <input type="text" class="form-control" name="uname"></div>
                    <div class="mb-2"><label for="password" class="form-label">Password</label> <input type="password" class="form-control" name="upass" id="password"> <input type="checkbox" name="check" id="showPasswordCheckbox"> Show Password</div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <div class="mb-2">Already have an account? <a href="{% url 'tech_signup' %}">Sign Up </a></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
        showPasswordCheckbox.addEventListener('click',() => {
            if (showPasswordCheckbox.checked){
              passwordInput.type = 'text'; // Change input type to text to show the password
            } else {
              passwordInput.type = 'password'; // Change input type back to password to hide the password
            }
        })
    </script>
</body>
</html>
