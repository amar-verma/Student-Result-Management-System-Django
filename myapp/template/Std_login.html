{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="background-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3 rounded mx-auto mt-5 shadow">
                <h2>Login</h2> 
                <form method="POST">
                    {% csrf_token %}
                    <div class="my-2s"><label for="name" class="form-label">Username</label> <input type="text" class="form-control" name="std_id" ></div>
                    <div class="mb-2"><label for="password" class="form-label">Password</label> <input type="password" id="password" name="password" class="form-control" > <input type="checkbox" name="check" id="showPasswordCheckbox"> Show Password</div>
                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                    {% if error %}
                    <div class="alert alert-danger">{{error}}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
        showPasswordCheckbox.addEventListener('click',() => {
            if (showPasswordCheckbox.checked){
              passwordInput.type = 'text'; // Change input type to text to show the password
            } else {
              passwordInput.type = 'password'; // Change input type back to password to hide the password
            }
        })
    </script>
</body>
</html>
