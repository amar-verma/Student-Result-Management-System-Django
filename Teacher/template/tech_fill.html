{% extends 'Tech_index.html' %}
{% block 'main' %}
{% load static %}

<div class="container">
    <div class="row my-3">
        <div class="col-md-10 mx-auto rounded">
            <div class="row">
                <div class="col-md-2 mx-auto">
                    <h2 class="text-primary">Details</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% if message %}
                    <div class="alert alert-danger ">{{message}}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row my-3">
                            <div class="col-md-2"><label for="" class="form-label">Student ID</label></div>
                            <div class="col-md-3"><input type="text" class="form-control" name="std_id" required></div>
                            <div class="col-md-2"><input type="checkbox" name="std_checkbox"> Paid</div>
                        </div>
                        <label for="" class="form-label">Student Name</label>
                        <input type="text" class="form-control mb-2" name="std_name" required>
                        <div class="row">
                            <div class="col-md-6"><label for="" class="form-label">Father Name</label>
                                <input type="text" class="form-control mb-2" name="std_father" required></div>
                            <div class="col-md-6"><label for="" class="form-label">Mother Name</label>
                                <input type="text" class="form-control mb-2" name="std_mother" required></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"><label for="" class="form-label">Nationality</label>
                                <input type="text" class="form-control mb-2" name="std_nationality" required></div>
                            <div class="col-md-4"><label for="" class="form-label">Category</label>
                                <input type="text" class="form-control mb-2" name="std_category" required></div>
                            <div class="col-md-4"><label for="" class="form-label">Roll No</label>
                                    <input type="text" class="form-control mb-2" name="std_rollno" required></div>
                        </div>
                        <label for="Address" class="form-label">Residantal Address</label>
                        <textarea class="form-control mb-3" name="std_address1" required></textarea>
                        <button class="btn btn-primary mb-3"> Create </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
